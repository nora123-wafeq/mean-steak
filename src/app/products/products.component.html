<div class="row mt-5 ">
      <div class="col-lg-12">

      </div>
    </div>

    <div class="row mt-5 w-75">
      <input type="text" class="form-control" [(ngModel)]="searchValue" />
    </div>

    <div class="row mt-4">
      <div
        class="card col-lg-4 mx-3"
        *ngFor="let Product of allproducts"
        style="width: 275px; "
      >

       <a [routerLink]="['/productdetailes',Product.id]">
        <img
          src="{{ Product.image }}"
          class="card-img-top"
          alt="..."
        />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ Product.title }}</h5>
          <p class="card-text" *ngIf="Product.showDetails">
            {{ Product.description }}
          </p>

          <button class="btn btn-success" (click)="toggleDescription(Product.id)">
            {{Product.showDetails  ? "Hide" : "Show" }}Details
          </button>
        </div>
      </div>
    </div>
